

<app-header> </app-header>
<div class="body">
    


  <div class="container" *ngIf="product">
    <div class="images">
      <!-- <img src="{{product.images[0]}}" /> -->
    </div>
    <div class="slideshow-buttons">
      <div class="one">{{product.images[1]}}</div>
      <div class="two">{{product.images[2]}}</div>
      <div class="three"></div>
      <div class="four"></div>
    </div>
    
    <div class="product">
      <p>{{product.category}}</p>
      <h1>{{product.title}}</h1>
      <h2>{{product.price}}</h2>
      <p class="desc">{{product.description}}</p>
      <div class="buttons">
        <button class="add" (click)="addToCart()">Add to Cart</button>
        <button (click)="deletePro()">Delete</button>


        <button  (click)="toggle()">{{isEditing?'Cancle':'Edit'}}</button>
        <!-- <button class="like"><span>â™¥</span></button> -->

        <div *ngIf="isEditing">

          <input type="text" placeholder=" edit Title"  [(ngModel)]="updateTitle" name="updateTitle">
          <button (click)="updatedProd()"> Update Product</button>


        </div>
      </div>
    </div>
  </div>
</div>
