          <div class="container" *ngIf="product ">
            <div class="card">
              <div class="container-fliud">
                <div class="wrapper row">
                  <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{product.thumbnail}}" /></div>
                     
                     
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      <!-- <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{product.images[0]}}" /></a></li> -->
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="{{product.images[1]}}" /></a></li>

                      <li><a data-target="#pic-4" data-toggle="tab"><img src="{{product.images[3]}}" /></a></li>
                      
                    </ul>
                    
                  </div>
                  <div class="details col-md-6">
                    <h3 class="product-title">{{product.title}}</h3>
                    <div class="rating">
                      <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                      </div>
                      <span class="review-no">{{product.review}}</span>
                    
                    </div>
                    <p class="product-description">{{product.description}}</p>
                    <h4 class="price">current price: <span>{{product.price}}</span></h4>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
