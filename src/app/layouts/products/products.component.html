
<app-header></app-header>
<app-home></app-home>
<app-catagories></app-catagories>




  <div class="heading-part">
    <h3> <span style="color: rgb(253, 140, 159);"> Our</span> Products</h3>

  </div>
<div class="container">
  
    <div *ngFor="let product of productList " class="product-container">
      <div class="card">
        <div class="imgBx">
          <img loading="lazy" [src]="product.thumbnail" alt="" />
          <ul class="action">
            <li>
              <i class="fa fa-heart" aria-hidden="true"></i>
              <span>Add to wishlist</span>
            </li>
  
            <li>
              <a (click)="addToCart(product)">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i
                  ><span>Add to cart</span>
              </a>
            </li>
  
            <li>
             <a  [routerLink]="['/product', product.id]"> <i class="fa fa-eye" aria-hidden="true"      (click)="onViewDetails(product)"></i
                ><span style="font-size: 16px;">View Details</span></a>
            </li>
          </ul>
        </div>
  
        <div class="content">
          <div class="productName">{{ product.title}}</div>
  
          <div class="price-rating">
            <h2>{{ product.price | currency  }}</h2>
            <div class="rating">
              {{product.rating}}
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <!-- <i class="fa fa-star" aria-hidden="true"></i> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <app-footer></app-footer>
